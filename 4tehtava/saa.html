        <script>
            const apiKey = '3c0ec575f39c4514ee5dc99626910fe3'; 
            const city = 'Barcelona';
            const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;
    
            fetch(url)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Verkkovirhe: ' + response.status);
                    }
                    return response.json();
                })
                .then(data => {
                    const temperature = data.main.temp;
                    const condition = data.weather[0].description;
                    const humidity = data.main.humidity;
                    const windSpeed = data.wind.speed;
    
                    document.getElementById('saa-tiedot').innerHTML = `
                        <strong>Kaupunki:</strong> ${data.name}<br>
                        <strong>Lämpötila:</strong> ${temperature} °C<br>
                        <strong>Säätila:</strong> ${condition}<br>
                        <strong>Kosteus:</strong> ${humidity}%<br>
                        <strong>Tuulen nopeus:</strong> ${windSpeed} m/s
                    `;
                })
                .catch(error => {
                    console.error('Virhe haettaessa säätietoja:', error);
                    document.getElementById('saa-tiedot').innerHTML = '<strong>Virhe haettaessa säätietoja.</strong>';
                });
        </script>
