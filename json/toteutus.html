<!DOCTYPE html>
<html lang="fi">
<head>
  <title>Digitekniikat</title>  
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="tyyli.css">
  </head>
<body> 
    <nav>
        <ul>
            <li><a href="index.html">Kurssi</a></li>
            <li><a href="toteutus.html">Toteutukset</a></li>
        </ul>
      </nav>
    <div id="vastaus">
    </div>
    <script>

      fetch('https://raw.githubusercontent.com/hetaol/hetaol.github.io/refs/heads/main/json/oma2.json')
        // Muunnetaan vastaus JSON muotoon
          .then(function (response) { return response.json();
          })

          // Käsitellään muunnettu (eli JSON muotoinen) vastaus
          .then(function (responseJson) {
 
            kerro(responseJson);;
        })

        // Jos tuli jokin virhe
          .catch(function (error) { document.getElementById("vastaus").innerHTML = "<p>Tietoa ei pystytä hakemaan</p>";
          });

        function kerro(data){
            var teksti = ""; // määritellään muuttuja, johon tulostettava tieto kerätään

            // otsikkotiedon hakeminen ja sijoittaminen h1-elementtiin 
            teksti = "<h1>" + data.toteutuksen_nimi + "</h1>";

            // tähän tulee muiden tietojen käsittely kohta
            teksti = teksti + "<p> Osallistujien lukumäärä: " + data.osallistujien_lukumaara + "</p>";
            teksti = teksti + "<p> Osallistujien nimet: " + data.osallistujien_nimet + "</p>";
            teksti = teksti + "<p> Kurssi alkaa: " + data.alkamisaika + "</p>";
            teksti = teksti + "<p> Kurssi loppuu: " + data.loppumisaika + "</p>";
            teksti = teksti + "<p> Viikkoja: " + data.kesto_viikkoina + "</p>";
            teksti = teksti + "<p><img src='" + data.kuva + "' alt='kuva' ></p>";
            //teksti-muuttujan sisällön tulostus 
            document.getElementById("vastaus").innerHTML = teksti;
        }

      
      </script>
</body>
