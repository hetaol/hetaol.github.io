<!DOCTYPE html>
<html lang="fi">
<head>
  <title>Digitekniikat</title>  
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
<body> 
    <div id="vastaus"></div>
    </div>
    <script>

        fetch('https://raw.githubusercontent.com/hetaol/hetaol.github.io/refs/heads/main/json/oma2.json')
          // Muunnetaan vastaus JSON muotoon
            .then(function (response) { return response.json();
            })
  
            // K채sitell채채n muunnettu (eli JSON muotoinen) vastaus
            .then(function (responseJson) {
   
              kerro(responseJson);;
          })

          // Jos tuli jokin virhe
          .catch(function (error) { document.getElementById("vastaus").innerHTML = "<p>Tietoa ei pystyt채 hakemaan</p>";
          });

          function kerro(data){
            var teksti = "";
            teksti = "<h1>" + data.toteutuksen_nimi + "</h1>";
          }
          </script>
          </body>
